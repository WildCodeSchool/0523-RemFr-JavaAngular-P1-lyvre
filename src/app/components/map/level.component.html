<div class="flex">
  <div class="relative">
    <img src="{{image}}" alt="{{fullLevel.name}}" class="profilePicture" />
    <p class="name">{{name}}</p>
  </div>
  <p class="level">Niveau {{level}} - {{fullLevel.name}}</p>
  <mat-progress-bar class="mat-progress-bar" mode="determinate" value={{this.progressLevel}}></mat-progress-bar>
  <p class="nextLevel">Plus que {{this.pointsNeedeedToLevelUp}} points pour le prochain niveau ! </p>
</div>
